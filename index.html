<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByStocker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column flex-md-row min-vh-100">

  <!-- Menú lateral / superior -->
  <nav class="sidebar bg-dark text-white d-flex flex-md-column align-items-center justify-content-between p-3"
    style="width: 220px; min-height: 100vh;">
    <a href="#" class="text-white text-decoration-none mb-md-4">
      <img src="assets/img/Logo.svg" alt="Logo" height="40">
    </a>
    <ul class="nav flex-md-column flex-row text-center w-100 justify-content-center">
      <li class="nav-item"><a class="nav-link text-white" href="#galeria">Galería</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#acerca">Acerca</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow-1 p-4">
    <section id="galeria" class="mb-5">
      <h1 class="mb-4 text-center">Galería de Imágenes</h1>
      <div class="row g-3">
        <div class="col-md-4 d-flex galeria-item">
          <img src="https://images.unsplash.com/photo-1502085671122-2d218cd434e6?q=80&w=2126&auto=format"
            class="img-fluid rounded gallery-img w-100 h-100 object-fit-cover" alt="Imagen 1">
        </div>
        <div class="col-md-4 d-flex galeria-item">
          <img src="https://plus.unsplash.com/premium_photo-1691414448564-813a32a67d9f?q=80&w=2070&auto=format"
            class="img-fluid rounded gallery-img w-100 h-100 object-fit-cover" alt="Imagen 2">
        </div>
        <div class="col-md-4 d-flex galeria-item">
          <img src="https://images.unsplash.com/photo-1721145917838-0bf6d309f4f9?q=80&w=2070&auto=format"
            class="img-fluid rounded gallery-img w-100 h-100 object-fit-cover" alt="Imagen 3">
        </div>
        <div class="col-md-4 d-flex galeria-item">
          <img src="https://images.unsplash.com/photo-1488330890490-c291ecf62571?q=80&w=2070&auto=format"
            class="img-fluid rounded gallery-img w-100 h-100 object-fit-cover" alt="Imagen 4">
        </div>
        <div class="col-md-4 d-flex galeria-item">
          <img src="https://images.unsplash.com/uploads/1413498871926cd3b6e26/ed97bcc9?q=80&w=2071&auto=format"
            class="img-fluid rounded gallery-img w-100 h-100 object-fit-cover" alt="Imagen 5">
        </div>
        <div class="col-md-4 d-flex galeria-item">
          <img src="https://images.unsplash.com/photo-1670541447628-3d7df4920b6e?q=80&w=1929&auto=format"
            class="img-fluid rounded gallery-img w-100 h-100 object-fit-cover" alt="Imagen 6">
        </div>
      </div>


    </section>

    <section id="acerca" class="mb-5">
      <h2>Acerca</h2>
      <p>Contenido de ejemplo para la sección acerca de.</p>
    </section>

    <!-- Footer -->
    <footer id="contacto" class="bg-light text-dark py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-3">
            <h5>Contacto</h5>
            <p>Email: ejemplo@correo.com</p>
            <p>Teléfono: +123 456 789</p>
          </div>
          <div class="col-md-6 mb-3">
            <h5>Síguenos</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="text-dark text-decoration-none">Instagram</a></li>
              <li><a href="#" class="text-dark text-decoration-none">Twitter</a></li>
              <li><a href="#" class="text-dark text-decoration-none">Facebook</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
